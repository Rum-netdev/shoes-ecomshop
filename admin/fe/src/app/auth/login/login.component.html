<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form class="user"id="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" formControlName="username" placeholder="Enter your username">
                                        <div *ngIf="username?.invalid && username?.dirty || username?.touched">
                                            <span class="text-danger" *ngIf="username?.hasError('required')">Username is required</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" formControlName="password" placeholder="Enter your password">
                                        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                                            <span class="text-danger" *ngIf="password?.hasError('required')">Password is required</span>
                                            <span class="text-danger" *ngIf="password?.hasError('minlength')">Password must be at least 8 characters long.</span>
                                        </div>
                                        <span class="text-danger" data-valmsg-for="passsword" data-valmsg-replace="true"></span>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck" formControlName="rememberMe">
                                            <label class="custom-control-label" for="customCheck">Remember
                                                Me</label>
                                        </div>
                                    </div>
                                    <!-- <a (click)="login()" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </a> -->
                                    <button  class="btn btn-primary btn-user btn-block" type="submit" [disabled]="loginForm.invalid">Login</button>
                                    <!-- <hr>
                                    <a href="index.html" class="btn btn-google btn-user btn-block">
                                        <i class="fab fa-google fa-fw"></i> Login with Google
                                    </a>
                                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                        <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                    </a> -->
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                                </div>
                                <!-- <div class="text-center">
                                    <a class="small" href="register.html">Create an Account!</a>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
<div #modal>
    
</div>
